 <!DOCTYPE html>

<!-- <html lang="en" class="container-fluid"> -->
<html lang="en" class="bg-warning">

    <head>
        <meta charset="UTF-8">
        <title>Vocabulary ᕙ(⇀‸↼‶)ᕗ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
                               integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                               crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


    </head>

    <style>
        
        .bg-field {background-color: #168AAD;}
        .bg-field-revelated {background-color: #B5E48C;}
        .bg-field-empty {background-color: #BBBBBB; color: #595959;}
        .bg-word {background-color: #B5E48C;}

        .bg-history {background-color: #99D98C;}
        .bg-history:hover {background-color: #94AB24;}
        .bg-list {background-color: #76C893;}
        .bg-list:hover {background-color: #1542AB;}
        .cursor-pointer {cursor: pointer;}

    </style>


    <!-- <body class="bg-dark text-center"> -->
    <body class="bg-dark">
    <!-- <body> -->



        <div id="app" class="container text-center bg-warning">
        <!-- <div id="app" class="text-center bg-danger"> -->

            <div class="row bg-danger h-100">

                <div v-if="display===-1">
                     Impossible d'accèder aux données
                 </div>

                <div v-if="display===0" class="container-fluid bg-dark">
                    <div class="bg-word my-4 mx-2 p-3 lead">
                        {{ words[currentIndex].Word }}
                    </div>

                    <field title="Translation"  :text="words[currentIndex].Translation"></field>
                    <field title="Synonym"      :text="words[currentIndex].Synonym"></field>
                    <field title="Context"      :text="words[currentIndex].Context"></field>
                    <field title="Comment"      :text="words[currentIndex].Comment"></field>

                    <div class="container mx-auto mt-3 p-0 bg-info">
                        <button @click="invert()" class="col-2 py-2"><i class="bi bi-shuffle"></i></button>
                        <button @click="display=1" class="col-2 py-2"><i class="bi bi-book"></i></i></button>
                        <button @click="sortHistory(), display=2" class="col-2 py-2">History</button>
                        <button @click="random()" class="col-6 py-2"><i class="bi bi-arrow-right-square"></i></button>
                     </div>
                 </div>

                <div v-else-if="display===1" @click="display=0" class="container-fluid bg-dark">

                    <div class="bg-history m-5 p-1">
                        <div v-for="(item, index) in words" class="bg-history" @click="currentIndex=index">{{ item.Word }}</div>
                     </div>

                 </div>

                <div v-else-if="display===2" @click="display=0" class="container-fluid bg-dark" tabindex="-1">

                    <div class="bg-list m-5 p-1">
                        <div v-for="index in history" class="bg-list" @click="currentIndex=index">{{ words[index].Word }}</div>
                     </div>

                 </div>
            </div>
        </div>



            <!-- <div v-if="text === ''" class="font-italic bg-field-empty m-2 p-3"> -->
        <script type="text/x-template" id="field-template">

            <div v-if="text === ''" class="bg-dark text-muted font-italic border border-secondary m-2 p-3">
                {{ title }}
            </div>

            <div v-else @click="revealed = !revealed" class="m-2 p-3 cursor-pointer" 
                                                     :class="{'bg-field': !revealed, 'bg-field-revelated': revealed}">

                <span v-if="!revealed">
                    {{ title }}
                </span>
                <span v-else>
                    {{ text }}
                </span>
            </div>
        </script>


        <script src="https://unpkg.com/vue@3"></script>
        <script src="field.js"></script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



    </body>









 </html>
